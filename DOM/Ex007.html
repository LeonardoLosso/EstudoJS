<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body
        {
            font: normal 14pt arial;
            background: bisque;
        }
        h1
        {
            background: pink;
            width: 380px;
            height: 48px;
            text-align: center;
        }
        input
        {
            width: 100px;
        }
        h2
        {
            background: rgb(222, 70, 161);
            width: 380px;
            height: 45px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <h2>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar", onclick="somar()"> <!--cia as caixas de entrada-->
    </h2>

    <div id = "res">Resultado</div>

    <script>
        function somar()
        {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2') //captura as entradas como texto
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2

            res.innerHTML = `A soma de ${n1} + ${n2} = <strong>${s}</strong>`
        }
    </script>
</body>
</html>
