<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade Para Votar</title>
</head>

<style>
    body
    {   
        font: normal 14pt arial;
        color: aliceblue;
        background-color: rgb(56, 56, 56);
    }
</style>

<body>
    <h1>Sistema de votação</h1>

    Qual sua idade? <input type="number" name="txtidade" id="txtidade">
    <input type="button" value="confirmar" onclick="votar()">

    <div id="res"></div>
    
    <script>
        function votar()
        {
            var txti = window.document.querySelector('input#txtidade')
            var res = window.document.querySelector('div#res')
            var idade = Number(txti.value)

            if(idade>=16)
            {
                if(idade>=18)
                {
                    res.innerHTML = ('Seu voto é <strong>obrigatorio</strong>')
                }
                else
                {
                    res.innerHTML = ('Seu voto é <strong>opcional</strong>')
                }
            }
            else
            {
                res.innerHTML = ('Você <strong>não pode</strong> votar!')
            }
        }
    </script>
</body>
</html>
